name: Mirror BU DocuWiki

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"   # weekly (UTC); adjust if you like

permissions:
  contents: write

concurrency:
  group: mirror-main
  cancel-in-progress: true

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0          # needed for rebase

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4 lxml

      - name: Run mirror script
        run: python dokuwiki_mirror.py

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet && echo "No changes." || git commit -m "Auto-mirror BU DocuWiki"

      - name: Rebase on latest main (if remote moved)
        run: |
          git fetch origin main
          git rebase origin/main || { echo "Rebase failed"; git rebase --abort; exit 1; }

      - name: Push
        run: git push

