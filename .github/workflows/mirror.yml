name: Mirror BU DocuWiki

on:
  workflow_dispatch:            # allow manual run
  schedule:
    - cron: "0 13 * * 1"        # every Monday 13:00 UTC (9am NYC during DST; 8am in winter)

permissions:
  contents: write               # needed to commit changes

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4 lxml

      - name: Run mirror script
        run: python dokuwiki_mirror.py

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "No changes." || git commit -m "Auto-mirror BU DocuWiki"

      - name: Push
        run: git push
